<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8;"/>
		<link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="../styles/main.css"/>
		<link rel="stylesheet" type="text/css" href="../styles/elements.css"/>
		<link rel="stylesheet" type="text/css" href="../styles/message.css"/>
		<script type="text/javascript" src="../scripts/jquery-2.1.3.min/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="../scripts/index.js"></script>
		<script type="text/javascript" src="../scripts/common.js"></script>
		<script type="text/javascript" src="../scripts/errors.js"></script>
		<title>TCTACC</title>
	</head>
	<body>
		<div id="site">
			<div id="main_header">
				<div id="loginInfo">
					<p>{USER}</p>
					<a onclick="exit();" class="button" href="javascript:void(0);" onmousedown="$(this).addClass('pressed');" onmouseup="$(this).removeClass('pressed');" onmouseout="$(this).removeClass('pressed');">Выход</a>
				</div>
				<div id="header_back">
					<div id="header_content">
					</div>
				</div>
			</div>
			<div id="left_side">
				<div id="left_menu">
					<ul>
						<li class="selected"><a onclick="getMainPage(this);" class="" href="javascript:void(0);" onmousedown="" onmouseup="" onmouseout="">Главная</a></li>
						<li><a onclick="getCardsFilterPage(this);" class="" href="javascript:void(0);" onmousedown="" onmouseup="" onmouseout="">Поиск карт</a></li>
						<li><a onclick="getImportPage(this);" class="" href="javascript:void(0);" onmousedown="" onmouseup="" onmouseout="">Импорт карт</a></li>
					</ul>
				</div>
			</div>
			<div id="content">
				{CONTENT}
			</div>
		</div>
	</body>
</html>
